# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
    
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
          os: [ macos-latest, windows-latest, ubuntu-18.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Test
        run: sbt test
